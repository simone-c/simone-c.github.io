<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact us now</h2>
                <hr class="primary">
                <p> Contact us via email, phone or wechat, and we will get back to you as soon as possible</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <!--<a href="tel:1-847-555-5555">1-847-555-5555</a>-->
            <a href="tel:{{ site.phone_number }}">
                <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone_number }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="weixin://dl/chat?{{ site.wechat_id }}">
            <i class="fa fa-wechat fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.wechat_id }}</p>
            </a>
        </div>

    </div>
</section>
